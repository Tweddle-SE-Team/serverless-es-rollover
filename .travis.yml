dist: xenial
language: python
python: 3.7

script:
  - mkdir build
  - pip install -r requirements.txt -t build/
  - cp serverless-es-rollover.py logging.ini -t build/
  - cd build && zip -r ../build ${TRAVIS_TAG}.zip *

deploy:
  provider: releases
  file: build-${TRAVIS_TAG}.zip
  skip-cleanup: true
  api_key:
    secure: 
  on:
    repo: Tweddle-SE-Team/serverless-es-rollover
    tags: true
